<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <template id="tml">
        <!-- 遍历数组 -->
        <div v-for="(item, i) in movies" :key="i">{{ i }}-{{ item }}</div>
        <!-- 遍历对象 -->
        <div v-for="(value, key, index) in info">{{ key }}-{{ value }}-{{ index }}</div>
        <!-- 遍历数字 -->
        <div v-for="(num, index) in 10">{{ num }}-{{ index }}</div>

        <!-- template配合v-for使用 -->
        <!-- 善用template标签能够减少多余的div -->
        <template v-for="(item, i) in movies" :key="i">
            <div>{{ item }}</div>
            <div>{{ item }}</div>
            <div>{{ item }}</div>
        </template>
        <button @click="addPush">添加新元素</button>
        <button @click="insert">插入新元素</button>
    </template>

    <script src="../vue.js"></script>
    <script>
        const App = {
            template: '#tml',
            data() {
                return {
                    movies: [
                      "星际穿越",
                      "盗梦空间",
                      "大话西游",
                      "教父",
                      "少年派"
                    ],
                    info: {
                      name: "why",
                      age: 18,
                      height: 1.88
                    }
                }
            },
            methods: {
                addPush() {
                    this.movies.push('阿凡达')
                },
                insert() {
                    this.movies.splice(2,0,"创世纪二")
                }
            }
        }

        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .helen {
        color: red;
    }
    .name {
        font-size: 14px;
    }
</style>
<body>
    <div id="app"></div>
    
    <template id="tml">
        <div v-bind:class="ClassName">test</div>
        <!-- 对象语法: {'active': boolean} -->
        <div :class="{'helen': flag}">test2</div>
        <!-- 可以有多个键值对 -->
        <div :class="{'helen': flag, 'helen2'}"></div>
    </template>

    <script src="../vue.js"></script>
    <script>
        const App = {
            template: '#tml',
            data() {
                return {
                    ClassName: 'helen',
                    flag: false
                }
            },
            methods: {

            }
        }

        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <template id="tml">
        <div>
            <!-- 注意计算属性使用的时候是不加()，只有函数调用才加 -->
            <!-- 计算属性是有缓存的，多次使用只会执行一次，只有当依赖的数据发生改变时才会重新计算 -->
            {{ fullName }}
            {{ fullName }}
            {{ fullName }}
        </div>
        <div>
            {{ getFullName() }}
            {{ getFullName() }}
            {{ getFullName() }}
        </div>
        <button @click="test">测试</button>
        <button @click="changeValue">修改</button>
        
    </template>

    <script src="../vue.js"></script>
    <script>
        const App = {
            template: '#tml',
            data() {
                return {
                    headerName: 'James',
                    footerName: 'Boys',
                }
            },
            computed: {
                fullName(name) {
                    console.log('计算属性执行')
                    return this.headerName + this.footerName
                }
            },

            methods: {
                getFullName() {
                    console.log('函数执行')
                    return this.headerName + this.footerName
                }
            }
        }

        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
